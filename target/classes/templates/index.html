<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" th:href="@{/products}">Product</a>
    </div>
    <form class="form-inline d-flex" th:action="@{/product/search}" method="get">
        <input class="form-control flex-grow-1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success flex-grow-1" type="submit">Search</button>
    </form>
</nav>
<br/>
<div layout:fragment="content" class="container body-content"></div>

<div class="card-footer text-center">
    <hr/>
    Lap trinh ung dung Java - Vo Minh Thuan
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
